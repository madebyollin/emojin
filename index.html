<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emojin, the Emoji Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="emojin.js" charset="utf-8"></script>
</head>
<body>
    <div id="soManyMessage">
        \( • ﾛ • )/

        wow so many emoji!

    <ul id="emoji">
    </ul>
    <div id="footer">
        Made by <a href="https://www.madebyollin.com">Ollin</a>.  Fork on <a href="https://github.com/madebyollin/emojin">GitHub</a>.
